<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  
  <link rel="shortcut icon" type="image/x-icon" th:href="@{asset/img/favicon.ico.png}" />
  <title>SpringBootAdminLTE - Login</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}" />
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <!-- Tempusdominus Bbootstrap 4 -->
  <link rel="stylesheet" th:href="@{/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}" />
  
</head>
<body>
<div style="text-align:center;">

	<div class="row">
	    <div class="col-md-6 col-md-offset-3">
	        <h1>Login page</h1>
	        <p>NormalUser:  user / password</p>
	        <p>AdminUser:  admin / admin</p>
	        <form th:action="@{/login}" method="post">
	            <div th:if="${param.error}">
	                <div class="alert alert-danger">
	                    Invalid username or password.
	                </div>
	            </div>
	            <div th:if="${param.logout}">
	                <div class="alert alert-info">
	                    You have been logged out.
	                </div>
	            </div>
	            <div class="form-group">
	                <label for="username">Username</label>:
	                <input type="text"
	                       id="username"
	                       name="username"
	                       class="form-control"
	                       autofocus="autofocus"
	                       placeholder="Username">
	            </div>
	            <div class="form-group">
	                <label for="password">Password</label>:
	                <input type="password"
	                       id="password"
	                       name="password"
	                       class="form-control"
	                       placeholder="Password">
	            </div>
	            <div class="form-group">
	                <div class="row">
	                    <div class="col-sm-6 col-sm-offset-3">
	                        <input type="submit"
	                               name="login-submit"
	                               id="login-submit"
	                               class="form-control btn btn-info"
	                               value="Log In">
	                    </div>
	                </div>
	            </div>
	        </form>
	    </div>
	</div>
	
	<p><a href="/" th:href="@{/}">Back to home page</a></p>

</div>
</body>
</html>
