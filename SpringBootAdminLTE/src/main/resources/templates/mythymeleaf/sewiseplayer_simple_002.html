<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>Sewise Player</title>
	<style type="text/css">
		body{
			margin: 0px;
			padding: 0px;
		}
	</style>
</head>
<body>
	<div style="width: 640px; height: 352px; margin:50px; padding: 20px; border:5px solid #999;">
		<object th:utext="${sewisePlayerJs}" th:remove="tag"></object>
	</div>
	<div style="padding: 10px 10px;">注：如果当前浏览器不支持HTML5，将自动启用FLASH播放。</div>
	<div style="padding: 0px 10px;"><a href="https://github.com/jackzhang1204/sewise-player" target="_blank">Sewise Player - GitHub</a></div>
</body>
</html>
