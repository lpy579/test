<!DOCTYPE html>
<html>
<head>
  <title>ECharts</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  
  <!-- Font Awesome    https://www.cdnpkg.com/, https://www.bootstrapcdn.com/fontawesome/ -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css" />
  <!-- Bootstrap    https://www.bootstrapcdn.com/, https://www.cdnpkg.com/bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

  
  <!-- jQuery    https://www.bootcdn.cn -->
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- ECharts    https://www.bootcdn.cn/echarts/ -->
  <script src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
</head>
<body>

<noscript>
  <strong>We're sorry but this chart doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  <strong>很抱歉，如果没有启用 JavaScript，此图表无法正常工作。请启用它后再继续。</strong>
</noscript>
    
<div th:id="${chartId}" style="width:600px; height:400px;"></div>
<script type="text/javascript" th:inline="javascript">
var myChart = echarts.init(document.getElementById([[${chartId}]]));
var myChartOption = [(${chartOptionJson})];
myChart.setOption(myChartOption);
</script>

</body>
</html>
